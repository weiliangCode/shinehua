<!DOCTYPE html>
<html lang="en">

<head>
  <title>支付接入</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../lib/swiper/css/swiper.min.css" rel="stylesheet">
  <link href="../lib/swiper/css/animate.min.css" rel="stylesheet">
  <link href="font/iconfont.css" rel="stylesheet">
  <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../styles/base.css" rel="stylesheet">
  <link href="css/proposer.css" rel="stylesheet">

  <script src="../lib/swiper/js/swiper.min.js" type="text/javascript"></script>
  <script src="../lib/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript"></script>
  <script src="js/proposer.js" type="text/javascript"></script>
</head>

<body>
  <!--<h1 class="top-bar">雇佣申请</h1>-->
  <div class="inputs">
    <div class="input-group">
      <span class="input-group-addon">单位/个人</span>
      <input type="text" class="form-control" placeholder="请输入您的公司名或联系人" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">手机号</span>
      <input type="tel" class="form-control" placeholder="请输入您的手机号码" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">验证码</span>
      <input type="number" class="form-control" placeholder="请输入验证码" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon">获取验证码</span>
    </div>
    <div class="input-group">
      <p>接入场渠道</p>
      <div class="checkbox">
        <label>
          <input type="checkbox"> 微信
        </label>
        <label>
          <input type="checkbox"> 支付宝
        </label>
        <label>
          <input type="checkbox"> 银联
        </label>
        <label>
          <input type="checkbox"> QQ钱包
        </label>
        <label>
          <input type="checkbox"> 百度钱包
        </label>
        <label>
          <input type="checkbox"> 其它
        </label>
      </div>
      <p>接入方式</p>
      <div class="checkbox">
        <label>
          <input type="checkbox"> web
        </label>
        <label>
          <input type="checkbox"> App
        </label>
        <label>
          <input type="checkbox"> 其它
        </label>
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-addon">需求说明</span>
      <div class="detail-input">
        <textarea class="form-control" placeholder="请描述您的具体要求，我们可以更好的为您服务（选填）" rows="3"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block bottomBtn">提交申请</button>

  </div>

</body>

</html>
